<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Airport</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add New Airport</h1>
    <form action="/add-airport" method="post">
        <label for="airport_code">Airport ID:</label>
        <input type="text" id="airport_code" name="airport_id" required>
        
        <label for="airport_name">Airport Name:</label>
        <input type="text" id="airport_name" name="airport_name" required>

        <label for="airport_type">Airport Type:</label>
        <input type="text" id="airport_type" name="airport_type" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="airport_city" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="airport_country" required>

        <label for="terminals">Terminals:</label>
        <input type="number" id="terminals" name="terminal" required>
        
        <button type="submit">Add Airport</button>
    </form>
</body>
</html>
