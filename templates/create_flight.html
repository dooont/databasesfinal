<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Flight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input{
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create New Flight</h1>
  <form action="/create-flight" method="post">
    <label for="airline">Your Airline:</label>
    <input type="text" id="airline" name="airline">

    <label for="flight_number">Flight Number:</label>
    <input type="text" id="flight_number" name="flight_number">
    
    <label for="aircraft_id">Aircraft ID:</label>
    <input type="text" id="aircraft_id" name="aircraft_id">
    
    <label for="departure_airport">Departure Airport:</label>
    <input type="text" id="departure_airport" name="departure_airport">
    
    <label for="arrival_airport">Arrival Airport:</label>
    <input type="text" id="arrival_airport" name="arrival_airport">
    
    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date">

    <label for="departure_time">Departure Time:</label>
    <input type="time" id="departure_time" name="departure_time">
    
    <label for="arrival_date">Arrival Date:</label>
    <input type="date" id="arrival_date" name="arrival_date">

    <label for="arrival_time">Arrival Time:</label>
    <input type="time" id="arrival_time" name="arrival_time">
    
    <label for="price">Price of Ticket:</label>
    <input type="number" step="0.01" id="price" name="price">

    <button type="submit">Create Flight</button>
  </form>
</body>
</html>
