<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .customer.register-form {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"],
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Customer Registration Form</h1>
  <div class="customer register-form">
    <form action="/" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="emailAddress" required>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="firstName" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="lastName" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="building_number">Building Number:</label>
      <input type="text" id="building_number" name="buildingNumber">

      <label for="street_name">Street Name:</label>
      <input type="text" id="street_name" name="streetName">

      <label for="apartment_number">Apartment Number:</label>
      <input type="text" id="apartment_number" name="apartmentNumber">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="state">State:</label>
      <input type="text" id="state" name="state">

      <label for="zip_code">Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code">

      <label for="passport_number">Passport Number:</label>
      <input type="text" id="passport_number" name="passport_number">

      <label for="passport_expiration">Passport Expiration:</label>
      <input type="date" id="passport_expiration" name="passport_expiration">

      <label for="passport_country">Passport Country:</label>
      <input type="text" id="passport_country" name="passport_country">

      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth">

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phoneNumber">

      <input type="submit" value="Register">
    </form>
  </div>
  <form method="get" action="/">
    <button type="submit">Go Back Home</button>
  </form>
</body>
</html>
