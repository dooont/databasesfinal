<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Staff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Staff Dashboard</h1>
        <a href="/flights-staff" class="button">View Flights</a>
        <a href="/create-flight" class="button">Create New Flight</a>
        <a href="/change-flight-status" class="button">Change Flight Status</a>
        <a href="/add-airplane" class="button">Add Airplane</a>
        <a href="/add-airport" class="button">Add Airport</a>
        <a href="/view-ratings" class="button">View Flight Ratings</a>
        <a href="/schedule-maintenance" class="button">Schedule Maintenance</a>
        <a href="/view-frequent-customers" class="button">View Frequent Customers</a>
        <a href="/revenue" class="button">View Earned Revenue</a>
        <a href="/logout" class="button">Logout</a>
    </div>
</body>
</html>
